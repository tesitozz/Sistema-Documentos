<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo trabajador - Secretaría</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/secretaria}">Sistema de Documentos</a>
        <span class="navbar-text text-white ms-2">/ Secretaría</span>
        <form th:action="@{/logout}" method="post" class="ms-auto mb-0">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button class="btn btn-outline-light btn-sm">Salir</button>
        </form>
    </div>
</nav>

<main class="container my-4">
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0">Nuevo trabajador</h4>
        <a class="btn btn-outline-secondary" th:href="@{/secretaria/trabajadores}">Volver</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/secretaria/trabajadores}" method="post" th:object="${form}" class="row g-3" novalidate>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="col-md-6">
                    <label class="form-label">Nombres</label>
                    <input class="form-control" th:field="*{nombres}" required>
                    <div class="text-danger small" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Apellidos</label>
                    <input class="form-control" th:field="*{apellidos}" required>
                    <div class="text-danger small" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label">DNI</label>
                    <input class="form-control" th:field="*{dni}" maxlength="8" placeholder="8 dígitos" required>
                    <div class="text-danger small" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
                </div>

                <div class="col-md-8">
                    <label class="form-label">Correo</label>
                    <input type="email" class="form-control" th:field="*{email}" placeholder="usuario@correo.com" required>
                    <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Escuela</label>
                    <select class="form-select" th:field="*{escuelaId}" required>
                        <option value="" disabled selected>Selecciona…</option>
                        <option th:each="e : ${escuelas}" th:value="${e.id}" th:text="${e.nombre}"></option>
                    </select>
                    <div class="text-danger small" th:if="${#fields.hasErrors('escuelaId')}" th:errors="*{escuelaId}"></div>
                </div>

                <div class="col-12 d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Crear trabajador</button>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
