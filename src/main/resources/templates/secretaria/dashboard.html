<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Secretaría — Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body{background:linear-gradient(135deg,#eef3ff,#f7f9ff);}
        .card-hover{transition:transform .15s ease, box-shadow .15s ease;}
        .card-hover:hover{transform:translateY(-2px); box-shadow:0 8px 24px rgba(0,0,0,.08);}
        .stat{font-size:1.75rem; font-weight:700;}
    </style>
</head>
<body class="py-4">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/home}">Sistema de Documentos</a>
        <span class="navbar-text text-white ms-2">/ Secretaría</span>
        <form th:action="@{/logout}" method="post" class="ms-auto mb-0">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button class="btn btn-outline-light btn-sm">Salir</button>
        </form>
    </div>
</nav>

<main class="container my-4">
    <div class="row g-3">
        <!-- Card: Bandeja de Documentos -->
        <div class="col-md-6">
            <div class="card card-hover h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-2">
                        <div class="me-3 text-primary"><i class="bi bi-inboxes fs-3"></i></div>
                        <h5 class="mb-0">Bandeja de documentos</h5>
                    </div>
                    <p class="text-muted mb-3">Revisa, eleva a Jefatura o rechaza con motivo.</p>
                    <div class="row text-center g-2 mb-3">
                        <div class="col">
                            <div class="stat" th:text="${docPendSecretaria}">0</div>
                            <div class="text-muted small">Pendientes (Secretaría)</div>
                        </div>
                        <div class="col">
                            <div class="stat" th:text="${docPendJefa}">0</div>
                            <div class="text-muted small">Enviado a Jefatura</div>
                        </div>
                        <div class="col">
                            <div class="stat" th:text="${docAprobados}">0</div>
                            <div class="text-muted small">Aprobados</div>
                        </div>
                    </div>
                    <a class="btn btn-primary" th:href="@{/secretaria/revision}">
                        <i class="bi bi-arrow-right-circle me-1"></i> Ir a la bandeja
                    </a>
                </div>
            </div>
        </div>

        <!-- Card: Gestión de Trabajadores -->
        <div class="col-md-6">
            <div class="card card-hover h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-2">
                        <div class="me-3 text-success"><i class="bi bi-people fs-3"></i></div>
                        <h5 class="mb-0">Gestión de trabajadores</h5>
                    </div>
                    <p class="text-muted mb-3">Crea, consulta y desactiva/activa trabajadores.</p>
                    <div class="row text-center g-2 mb-3">
                        <div class="col">
                            <div class="stat" th:text="${totalTrabajadores}">0</div>
                            <div class="text-muted small">Registrados</div>
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <a class="btn btn-success" th:href="@{/secretaria/trabajadores/nuevo}">
                            <i class="bi bi-person-plus me-1"></i> Nuevo trabajador
                        </a>
                        <a class="btn btn-outline-secondary" th:href="@{/secretaria/trabajadores}">
                            <i class="bi bi-card-list me-1"></i> Ver listado
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
