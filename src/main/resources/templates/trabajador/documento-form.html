<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo documento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/home}">Sistema de Documentos</a>
        <form th:action="@{/logout}" method="post" class="mb-0">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button class="btn btn-outline-light btn-sm">Salir</button>
        </form>
    </div>
</nav>

<main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0">Nuevo documento</h4>
        <a class="btn btn-outline-secondary" th:href="@{/trabajador/documentos}">Volver</a>
    </div>

    <!-- MENSAJES -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>

    <div class="card shadow-sm">
        <div class="card-body">
            <!-- OJO: enctype + th:object -->
            <form th:action="@{/trabajador/documentos}" method="post" enctype="multipart/form-data" th:object="${doc}" class="row g-3">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <div class="col-12">
                    <label class="form-label">Título</label>
                    <input class="form-control" th:field="*{titulo}" required>
                    <div class="text-danger small" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Tipo de documento</label>
                    <select class="form-select" th:field="*{tipoId}" required>
                        <option value="" disabled selected>Selecciona…</option>
                        <option th:each="t : ${tipos}" th:value="${t.id}" th:text="${t.nombre}"></option>
                    </select>
                    <div class="text-danger small" th:if="${#fields.hasErrors('tipoId')}" th:errors="*{tipoId}"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Archivo (PDF)</label>
                    <input type="file" name="archivo" class="form-control" accept="application/pdf" required>
                    <!-- NOTA: 'archivo' NO usa th:field porque es MultipartFile suelto en tu DTO -->
                </div>

                <div class="col-12">
                    <label class="form-label">Resumen</label>
                    <textarea class="form-control" rows="3" th:field="*{resumen}" placeholder="Opcional"></textarea>
                    <div class="text-danger small" th:if="${#fields.hasErrors('resumen')}" th:errors="*{resumen}"></div>
                </div>

                <div class="col-12 d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Guardar borrador</button>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
