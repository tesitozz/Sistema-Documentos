spring.application.name=documentos

# =========================
# App
# =========================
server.port=8080

# =========================
# DataSource (MySQL)
# =========================
spring.datasource.url=jdbc:mysql://localhost:3306/sisDocumentos?useSSL=false&useUnicode=true&characterEncoding=utf8&serverTimezone=America/Lima&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=update     
spring.jpa.show-sql=false                  
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Lima
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# =========================
# Thymeleaf
# =========================
spring.thymeleaf.cache=false            
spring.thymeleaf.mode=HTML

# =========================
# Uploads (PDF)
# =========================
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
app.storage.dir=./storage

# =========================
# Logging útil
# =========================
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=INFO
logging.level.com.tuorg.docsys=INFO
# application.properties (o usa -Dspring.profiles.active=dev al arrancar)
spring.profiles.active=dev



